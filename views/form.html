<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/assets/css/signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <form class="form-signin" action="xyz" method="post">
        <h2 class="form-signin-heading">Comment Form</h2>
        <label for="nm" class="sr-only">Name</label>
        <input type="text" id="nm" name="nm" class="form-control" placeholder="Enter Name" >
        <label for="email" class="sr-only">Email address</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Email address" >
        <label for="comment" class="sr-only">Comment</label>
        <textarea class="form-control" name="comment" placeholder="comment"></textarea>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Post Comment</button>
      </form>
        <a href="/xyz">View</a>
    </div> <!-- /container -->

    <script src="/assets/js/jquery-1.11.3.js" type="test/javascript"></script>
    <script src="/assets/js/custom.js"  type="test/javascript"></script>

  </body>
</html>
